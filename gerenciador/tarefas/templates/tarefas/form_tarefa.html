{% extends 'tarefas/base.html' %}
{% block title %}{% if editar %}Editar Tarefa{% else %}Nova Tarefa{% endif %}{% endblock %}
{% block content %}
<h2>{% if editar %}Editar Tarefa{% else %}Nova Tarefa{% endif %}</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
        {% if editar %}Atualizar{% else %}Salvar{% endif %}
    </button>
    <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
